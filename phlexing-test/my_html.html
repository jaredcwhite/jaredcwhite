<template>
  I'm a template!
</template>

<script type="module">
  console.log("Module baby!")
</script>

<style>
  h1 {
    color: orange;
    font-size: red;
  }

  p::part(abc) {
    & foo {
      --bar: "baz";
    }
  }
</style>


<div class="foo">
  Wow<em>wee</em>!
  <p host-effect="whoa#foo->textContent">heh</p>
  <aside host-effect="wee#jayson->woohoo">
    Yee haw!
  </aside>
  <blockquote hmod-erb>
    <%= "huh? " + 123.to_s %> Woo
    <% [1,2,3].each do |i| %>
      <li><%= i %></li>
    <% end %>
  </blockquote>

  <blockquote hmod-serb>
    {%= "Serbea!) " + 123.to_s %} {{ "great!" | upcase}}

    {% [1,2,3].each do |i| %}
      <li>{%= i %}</li>
    {% end %}

    {%= capture do %}
    hmmm
    {% end.upcase %}
  </blockquote>
</div>
